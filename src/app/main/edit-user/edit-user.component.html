<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
      style="color: white"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h1 style="text-align: center">
      {{ appService.user.username }}
    </h1>
    <div class="row m-5">
      <div
        class="col-sm-12 border-bottom"
        style="padding: 25px 0px; text-align: center"
      >
        <div style="text-align: center">
          <label>Current Image</label>
        </div>
        <img
          #image
          src="{{ originalImageData.image || '/assets/avatar.png' }}"
          id="output"
          style="max-height: 200px"
        />
      </div>
    </div>
    <div class="row m-5">
      <div class="col-sm-12" style="text-align: center">
        <label>New Image</label>
      </div>
      <div class="col-sm-6" style="height: 200px; text-align: center">
        <image-cropper
          class="image-cropper"
          [resizeToWidth]="200"
          [imageChangedEvent]="imageChangedEvent"
          [aspectRatio]="1 / 1"
          format="jpeg"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded($event)"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
      </div>
      <div class="col-sm-6" style="height: 200px; text-align: center">
        <img [src]="croppedImage" style="max-height: 200px" />
      </div>
    </div>

    <div style="text-align: center">
      <input
        class="button"
        (change)="fileChangeEvent($event)"
        type="file"
        accept="image/*"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="ghost"
      (click)="activeModal.dismiss('Cross click')"
    >
      Close
    </button>
    <button type="button" (click)="setImage()">Save changes</button>
  </div>
</div>
